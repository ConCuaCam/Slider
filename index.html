<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="slides">
      <div class="slide">
        <img src="./img/img-1.jpeg" alt="" class="slide-img">
        <h1>1</h1>
      </div>
      <div class="slide">
        <h1>2</h1>
      </div>
      <div class="slide">
        <h1>3</h1>
      </div>
      <div class="slide">
        <div>
          <img src="./img/person-1.jpeg" alt="" class="person-img">
          <p>Susan Doe</p>
          <h1>4</h1>
        </div>
      </div>
    </div>
    <div class="btn">
      <button type="button" class="prevBtn">Prev</button>
      <button type="button" class="nextBtn">Next</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
